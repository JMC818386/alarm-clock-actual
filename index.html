<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        
        <main>
            <section id="clockContainer">
                <p id="hourDisplay">00:</p>
                <p id="minuteDisplay">00:</p>
                <p id="secondDisplay">00</p>
                <p id="ampm">AM</p>
            </section>

            <section id="setHourMinute">
                <label for="setTime">Set Alarm Time:</label>

                <select id="hour">
                  <option value="1">01</option>
                  <option value="2">02</option>
                  <option value="3">03</option>
                  <option value="4">04</option>
                  <option value="5">05</option>
                  <option value="6">06</option>
                  <option value="7">07</option>                 
                  <option value="8">08</option>
                  <option value="9">09</option>
                  <option value="10">10</option>                  
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>

                <select id="minute">
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>                 
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>                  
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>

                  <select id="ampm">
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                  </select>
                
            </section>

            <section id="control">
                <button id="setAlarm">SET</button>
                <button id="stopAlarm">STOP</button>
                <button id="snoozeAlarm">SNOOZE</button>
            </section>
        </main>

    </body>
</html>
